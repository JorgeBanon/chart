<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Product Lifecycle</h2>
        <div class="row">
            We conduct pre-sale events
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL1" id="PL1" value="1">
                <label class="form-check-label" for="PL1">Never</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL1" id="PL1" value="2">
                <label class="form-check-label" for="PL1">Sometimes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL1" id="PL1" value="3">
                <label class="form-check-label" for="PL1">Always</label>
            </div>
        </div>
        <div class="row">
            We support pre-orders and product drops
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL2" id="PL2" value="1">
                <label class="form-check-label" for="PL2">Never</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL2" id="PL2" value="2">
                <label class="form-check-label" for="PL2">Sometimes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL2" id="PL2" value="3">
                <label class="form-check-label" for="PL2">Always</label>
            </div>
        </div>
        <div class="row">
            We use employee, and friend & family stores to liquidate merchandise
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL3" id="PL3" value="1">
                <label class="form-check-label" for="PL3">Never</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL3" id="PL3" value="2">
                <label class="form-check-label" for="PL3">Sometimes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PL3" id="PL3" value="3">
                <label class="form-check-label" for="PL3">Always</label>
            </div>
        </div>
    </div>
    <span id="PL">3</span>
    <span id="DP">5</span>
    <span id="FC">4</span>
    <span id="AM">3</span>
    <span id="PP">7</span>
    <div>
        <canvas id="myChart"></canvas>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
           
        let datos = new Array();
        datos = datos.push(parseInt(document.getElementById("PL").innerHTML), parseInt(document.getElementById("DP").innerHTML), parseInt(document.getElementById("FC").innerHTML), parseInt(document.getElementById("AM").innerHTML),  parseInt(document.getElementById("PL").innerHTML));
        document.write(datos);

        const ctx = document.getElementById('myChart');
       
        new Chart(ctx, {
            type: 'radar',
            data: {
            labels: ['Product Lifecycle', 'Digital Presence', 'Frictionless Checkout', 'Awareness & Mindshare', 'Post-Purchase Support and Loyalty'],
            datasets: [{
                data: [parseInt(document.getElementById('PL').innerHTML), parseInt(document.getElementById('DP').innerHTML), parseInt(document.getElementById('FC').innerHTML), parseInt(document.getElementById('AM').innerHTML),  parseInt(document.getElementById('PP').innerHTML)],
                borderWidth: 1,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    r: {
                        angleLines: {
                            display: true
                        },
                        suggestedMin: 0,
                        suggestedMax: 9
                    }
                }
            }
        });
        </script>
</body>
</html>
